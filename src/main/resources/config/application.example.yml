spring:
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    messages:
        basename: classpath:/i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML5
        cache: true
    redis:
        host: 127.0.0.1
        port: 6379
    mail:
        host:
        port: 587
        username: postmaster@localhost
        password:
        protocol: smtp
        tls: true
        auth: true

security:
    basic:
        enabled: false



